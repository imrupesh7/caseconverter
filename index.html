<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <form name="form-text" >
            <textarea name="content-area" id="content-area"  class="content-area" placeholder="Type your content here..."></textarea>
        </form>

        <div class="counter-container">
           <p>Character Count: <span id="character">2</span></p>
           <p>Word Count: <span id="word">2</span></p>
        </div>


        <div class="btn-container">

            <a id="sentenceCase">Sentence Case</a>
            <a id="lowerCase">Lower Case</a>
            <a id="upperCase">Uppee Case</a>
            <a id="download">Download</a>
        </div>

    </div>



    <script async src="script.js"></script>
</body>

</html>
